<dom-module id="ezdict-tooltip-element">
  <link rel="import" type="css" href="css/ezdict_tooltip_element.css">
  <link rel="import" type="css" href="css/icons.css">
  <template>
    <div class="sticker" id="sticker">
      <div class="slide-down-btn"><i class="icon-circleup"></i></div>
      <div class="counter warning5" title="Счетчик просмотров">
        <p>11</p>
      </div>
      <div class="control-panel left">
        <div class="st-btn-wrap" title="Редактировать перевод">
          <div class="st-btn edit"><i class="icon-pen"></i></div>
        </div>
        <div class="st-btn-wrap" title="Добавить новый перевод">
          <div class="st-btn add-new"><i class="icon-createfile"></i></div>
        </div>
        <div class="st-btn-wrap vrashi" title="Добавить в изучаемые">
          <div class="st-btn add-to-learning">Aa</div>
        </div>
        <div class="st-btn-wrap vrashi" title="МЕНЕ НАРАИЦА">
          <div class="st-btn like-it"><i class="icon-thumbs-up"></i></div>
        </div>
        <div class="st-btn-wrap" title="Закрыть перевод">
          <div class="st-btn close" id="close_sticker"><i class="icon-remove"></i></div>
        </div>
      </div>
      <div class="sticker-source-wrap">
        <div class="st-source-btn user" title="Ваш перевод"><i class="icon-useralt"></i></div>
        <div class="st-source-btn ezdict active" title="Перевод EzDict"><i class="icon-notebook"></i></div>
        <div class="st-source-btn best " title="Лучший пользовательский перевод"><i class="icon-star-empty"></i></div>
      </div>
      <div class="st-translate" id="st_translate">
        <div class="st-source-translate" id="user-sticker">
          <span>Слово</span>
          <span>[Транскрипция]</span>
          <br>
                                <span>Это перевод юзера! Lorem ipsum dolor sit amet, consectetur adipisicing elit. Perferendis nisi placeat quaerat necessitatibus quo libero in animi odio ipsa. Lorem ipsum dolor sit amet, consectetur adipisicing elit.
                                Lorem ipsum dolor sit amet, consectetur adipisicing elit. Adipisci rerum quae suscipit delectus, nobis cum hic eos recusandae eius, nam atque aliquid consequuntur nihil quibusdam, a, enim. Minus, voluptate, vero!</span>
        </div>
        <!--<div class="st-source-translate" id="ezdict-sticker">
          <span>Слово</span>
          <span>[Транскрипция]</span>
          <br>
                                <span>Это перевод Яндекса! Lorem ipsum dolor sit amet, consectetur adipisicing elit. Perferendis nisi placeat quaerat necessitatibus quo libero in animi odio ipsa. Lorem ipsum dolor sit amet, consectetur adipisicing elit.
                                Lorem ipsum dolor sit amet, consectetur adipisicing elit. Adipisci rerum quae suscipit delectus, nobis cum hic eos recusandae eius, nam atque aliquid consequuntur nihil quibusdam, a, enim. Minus, voluptate, vero!</span>
        </div>-->
        <div class="st-source-translate" id="ezdict-sticker">{{translation}}</div>

        <div class="st-source-translate" id="best-sticker">
          <span>Слово</span>
          <span>[Транскрипция]</span>
          <br>
                                <span>Это лучший пользовательский перевод! Lorem ipsum dolor sit amet, consectetur adipisicing elit. Perferendis nisi placeat quaerat necessitatibus quo libero in animi odio ipsa. Lorem ipsum dolor sit amet, consectetur adipisicing elit.
                                Lorem ipsum dolor sit amet, consectetur adipisicing elit. Adipisci rerum quae suscipit delectus, nobis cum hic eos recusandae eius, nam atque aliquid consequuntur nihil quibusdam, a, enim. Minus, voluptate, vero!</span>
        </div>
      </div>

    </div>

    <content></content>
    <p class="author">
      <img src="{{author.image}}">
      Cheers,<br/>
      <span class="name">{{author.name}}</span>
    </p>-->
  </template>
  <script src="js/ezdict_tooltip_element.js"></script>
</dom-module>
