<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>&lt;my-repo&gt;</title>
  <style>
    @font-face {
      font-family: 'WebHostingHub-Glyphs';
      src: url('font/webhostinghub-glyphs.eot');
      src: url('font/webhostinghub-glyphs.eot?#iefix') format('embedded-opentype'),
      url('font/webhostinghub-glyphs.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
      -moz-font-feature-settings: "calt=0,liga=0";
    }
  </style>
  <script type="text/javascript" src="bower_components/jquery/jquery.min.js"></script>
  <script type="text/javascript" src="bower_components/jquery-slimscroll/jquery.slimscroll.min.js"></script>
  <!-- Imports polyfill -->
  <script src="bower_components/webcomponentsjs/webcomponents.min.js"></script>
  <script src="bower_components/x-tag-core/src/core.js"></script>
  <script src="my-element.js"></script>
  <script>
    $(document).ready(function () {
      xtag.addEvent(window, 'ezdict-tooltip-element_created', function() {
        var tooltip = document.querySelector('my-element');
        tooltip.setJquery($);
        tooltip.init();
        tooltip.setTop('50%');
        tooltip.setLeft('50%');
        tooltip.setTranslation('Hello world');
        tooltip.show();
      });
      document.body.appendChild(document.createElement('my-element'));
    })
  </script>
</head>

</body>
</html>
